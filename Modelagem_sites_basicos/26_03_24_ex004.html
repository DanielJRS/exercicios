<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
    <br><br>
    <h3>Dados pessoais</h3>

    <form action="">

        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="PNome">
        <br><br>
        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="Sobrenome" name="SNome">
        <br><br>
        <label for="Nascimento">Data de nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">

    </form>

    <h3>Eu me considero</h3>
    <form action="">

        <label for="Masculino">Homem</label>
        <input type="radio" name="sexualidade" id="Masculino">

        <label for="Feminino">Mulher</label>
        <input type="radio" name="sexualidade" id="Feminino">
        
        <label for="Outro">Prefiro não informar</label>
        <input type="radio" name="sexualidade" id="Outro">
        

    </form>
</body>
</html>
